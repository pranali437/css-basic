<!DOCTYPE html>
<html>
<head>
	<title>border CSS Basic</title>
</head>
<style>
	p{
		border-top-style: dotted;
		border-bottom-style: dashed;
		border-right-style: double;
		border-left-style: solid;
		width: 50%;
		border-right-color: green;
		border-left-color: yellow;
		border-top-color: red;
		border-bottom-color: #800080;
		font-style: italic;
	}
	div{
		height: 100px;
		width: 500px;
		background-color: orange;
		text-align: center;
		font-family: cursive;
		font-size: 30px;

	}
</style>
<body>
     <p>different Border Style and their patterns.</p>
     <div>
     	This element set width and height.
     </div>
</body>
</html>
